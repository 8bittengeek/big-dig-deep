<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Big Web Archive</title>

  <!-- Basic, safe viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- App styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Big Web Archive</h1>
    <div id="identity">
      Identity: <span id="identityName">loadingâ€¦</span>
    </div>
  </header>

  <main>

    <!-- New crawl job -->
    <section id="new-job">
      <h2>New Crawl Job</h2>

      <label>
        Target URL
        <input
          type="text"
          id="url"
          placeholder="https://example.com"
        />
      </label>

      <label>
        Crawl Depth
        <select id="depth">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </label>

      <label>
        <input type="checkbox" id="assets" checked />
        Archive assets (CSS, images, JS)
      </label>

      <button id="submitJob">Submit Job</button>
    </section>

    <!-- Job list -->
    <section id="jobs">
      <h2>Jobs</h2>

      <table id="jobsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody>
          <!-- populated by qapp.js -->
        </tbody>
      </table>
    </section>

    <!-- Logs / output -->
    <section id="output">
      <h2>Job Output</h2>
      <pre id="log">Select a job to view output</pre>
    </section>

  </main>

  <!-- Q-App logic -->
  <script src="qapp.js"></script>
</body>
</html>
